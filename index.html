<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Days</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <h1>DJ Playlists</h1>
    <div class="container">
        <div id="now-playing">
            <h2>Now Playing</h2>
            <div id="now-playing-info">
                <img id="album-cover" src="img/dj-album.jpg" alt="Album Cover">
                <div id="album-details">
                    <h3 id="album-title"></h3>
                    <p id="album-artist"></p>
                </div>
            </div>
        </div>
        <div class="wrapper">
            <h2>Retro Album List</h2>
            <div class="retro-wrap">
                <div class="retro">
                    <img src="img/hippie-retro.jpg" alt="Hippie Retro Album">
                    <div class="content">
                        <h3>Hippie Retro Album</h3>
                        <p> Add description </p>
                    </div>
                </div>
            </div>
        <div class="retro-wrap">
            <div class="retro">
                <img src="img/80s-retro.jpg" alt="80s Retro Album">
                <div class="content">
                    <h3>80s Retro Album</h3>
                    <p> Add Description </p>
                </div>
            </div>
        </div>
        <div class="retro-wrap">
            <div class="retro">
                <img src="img/dixie-retro.jpg" alt="Dixie Retro Album">
                <div class="content">
                    <h3>Dixie Retro Album</h3>
                    <p> Add Description </p>
                </div>
            </div>
        </div> 
        <div class="retro-wrap">
            <div class="retro">
                <img src="img/party-retro.jpg" alt="Party Retro Album">
                <div class="content">
                    <h3>Party Retro Album</h3>
                    <p> Add Description </p>
                </div>
            </div>
        </div>
    </div>
        <div class="add-album">
            <h2>Add New Album</h2>
                <label for="title-input">Title</label>
                <input type="text" id="title" placeholder="Title">
                <label for="artist-input">Artist</label>
                <input type="text" id="artist" placeholder="Artist">
                <label for="genre-input">Genre</label>
                <input type="text" id="genre" placeholder="Genre">
                <label for="cover-url-input">Cover Art URL</label>
                <input type="url" id="cover-url" placeholder="Cover Art URL">
                <button type="submit">Add Album</button>
        </div>
        <div id="library-stock-check">
            <h3>Library Stock Check</h3>
            <p id="stock-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
